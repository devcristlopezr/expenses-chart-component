<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>

    <title>Frontend Mentor | Expenses chart component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="my-balance">
        <div class="my-balance-info">
          My balance
          <span>$921.48</span>
        </div>
        <img src="/images/logo.svg" alt="" />
      </div>
      <div class="spending">
        <div class="spending-days">
          <span class="title">Spending - Last 7 days</span>
          <div class="days">
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
            <div>
              <span class="amount hide"></span>
              <span class="day-bar"></span>
              <p></p>
            </div>
          </div>
        </div>
        <div class="spending-total">
          <div class="total-month">
            <span class="medium-font-size">Total this month</span>
            <span class="money">$478.33</span>
          </div>
          <div class="last-month">
            <span class="percentage">+2.4%</span>
            <span class="medium-font-size">from last month</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
